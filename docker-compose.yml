version: '3'
services:
  api:
    build:
      dockerfile: Dockerfile
      context: ./backend
    environment:
      - APP_ENV=test
      - MODEL_HOST=ml
      - MODEL_PORT=8501
      - MONGO_USERNAME=greenwood
      - MONGO_PASSWORD=123
      - MONGO_URI=mongodb://mongo:27017/investment-advisor
    image: greenw00d/investment-advisor-backend


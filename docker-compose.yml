      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    image: greenw00d/investment-advisor-nginx

  mongo:
    restart: always
    image: mongo
    environment:
      - MONGO_USERNAME=greenwood
      - MONGO_PASSWORD=123



sudo: required

branches:
  only:
  - dash

addons:
  ssh_konwn_hosts: $SERVER_IP
  apt:
    packages:
    - sshpass

services:
  - docker

before_install:
  - sudo apt-get install -y sshpass

script:
  - docker-compose -f docker-compose.yml up --build -d

after_success:
  - echo "$DOCKER_PASSWORD" | docker login --username=$DOCKER_ID --password-stdin
  - docker-compose push

after_script:
  - docker-compose -f docker-compose.yml down
  - sshpass -p $SSHPASS ssh $SERVER_USER@$SERVER_IP -o stricthostkeychecking=no 'cd ~/AI-Investment-Advisor && git pull origin dash && sh deploy.sh'
  - sshpass -p $TENCENT_SEC ssh $TENCENT_USER@$TENCENT_IP -o stricthostkeychecking=no 'cd ~/AI-Investment-Advisor && git pull origin dash && sh deploy.sh'
